{% extends 'admin_header.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Notifications</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Insert Notification Message</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>
                            <form method="post" action="/ni/" data-parsley-validate="">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>Notification Message</label>
                                                <input type="text"
                                                       class="form-control" name="n_description"
                                                       data-parsley-required="true"
                                                       data-parsley-required-message="Notification message is required !">
                                                <br/>
                                                <br/>
                                                <label>Select Customer</label>
                                                <select class="form-control" name="c_id">
                                                    {% for val in customers %}

                                                    <option value="{{val.c_id}}">{{val.c_id}} - {{val.c_email}}</option>

                                                    {% endfor %}
                                                </select>

                                                <br/>
                                                <br/>
                                                <input type="submit" class="btn btn-primary">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
