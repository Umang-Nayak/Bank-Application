{% extends 'customer_header.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Money Transfer To Beneficiary</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Transfer Amount To Beneficiary</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>
                            <form method="post" action="/c/money_transfer/" data-parsley-validate="">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>Beneficiary Transfer Amount : â‚¹</label>
                                                <label>
                                                    <input type="text" class="form-control" name="money">
                                                </label>

                                                <br/>
                                                <br/>

                                                <label>Beneficiary Bank's IFSC Code : </label>
                                                <label>
                                                    <input type="text" class="form-control" name="b_ifsc">
                                                </label>

                                                <br/>
                                                <br/>

                                                <label>Beneficiary Account ID : </label>
                                                <label>
                                                    <input type="text" class="form-control" name="a_id">
                                                </label>

                                                <br/>
                                                <br/>

                                                <label>Select Beneficiary's Bank Account</label>
                                                <select class="form-control" name="b_name">
                                                    {% for val in banks %}

                                                    <option value="{{val.b_name}}">{{ val.b_name }}</option>

                                                    {% endfor %}
                                                </select>

{#                                                <br/>#}
{#                                                <br/>#}

{##}

{##}
{#                                                    {% endfor %}#}
{#                                                </select>#}

                                                <br/>
                                                <br/>

                                                <input type="submit" class="btn btn-primary">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            {% for data in messages %}
                                <span style="color:red"> {{data}} </span>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
