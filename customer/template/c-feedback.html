{% extends 'customer_header.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Feedback</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Feedback Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                                    <thead>
                                    <tr>
                                        <th>Feedback ID</th>
                                        <th>Feedback Description</th>
                                        <th>Feedback Date</th>
                                        <th>Delete</th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                    {% for data in f %}

                                    <tr>
                                        <td>{{data.f_id}}</td>
                                        <td>{{data.f_description}}</td>
                                        <td>{{data.f_date}}</td>
                                        <td><a href="/d_feedback/{{data.f_id}}"><i class="fas fa-trash"></i></a></td>
                                    </tr>

                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a href="/c/insert_customer_feedback/" class="badge badge-primary">Insert Feedback</a>
</div>

{% endblock %}
