{% extends 'customer_header.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Feedback</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Insert Feedback</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>
                            <form method="post" action="/c/insert_customer_feedback/" data-parsley-validate="">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>Feedback</label>
                                                <input type="text"
                                                       class="form-control" name="f_description"
                                                       data-parsley-required="true">
                                                <br/>
                                                <br/>
                                                <input type="hidden"
                                                       class="form-control" name="c_id" value="{{ request.session.customer_id }}"
                                                       data-parsley-required="true">

                                                <input type="submit" class="btn btn-primary">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
